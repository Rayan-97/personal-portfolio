    <main>
        <section>
            <h2>Contact Me</h2>
            <p>I'd love to hear from you! Whether you have a project in mind, want to collaborate, or just want to say
                hello, feel free to reach out using the form below.</p>
        </section>

        <section>
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" cols="50" required></textarea>
                </div>

                <div>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </section>
    </main>
